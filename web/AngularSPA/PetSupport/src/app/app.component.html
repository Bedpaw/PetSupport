<app-main-nav>

<h1>Angular Router App</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
  <ul>
    <li><a routerLink="/petsitters" routerLinkActive="active">Petsitters</a></li>
    <li><a routerLink="/main-page" routerLinkActive="active">Main Page</a></li>
    <li><a routerLink="/become-petsitter" routerLinkActive="active">Become Petsitter</a></li>
  </ul>
</nav>

<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
</app-main-nav>
